<!-- page-wrapper Start -->
<div [ngClass]="layout.config.settings.layout_type">
  <div
    class="page-wrapper"
    [ngClass]="{
      'page-wrapperWithoutOverflow': isSpecialPage
    }"
    [class]="layoutClass"
    id="canvas-bookmark"
  >
    <app-header></app-header>

    <div class="page-body-wrapper">
      <div
        class="sidebar-wrapper"
        [attr.icon]="layout.config.settings.icon"
        [class.close_icon]="navServices.collapseSidebar"
      >
        <app-sidebar></app-sidebar>
      </div>

      <div class="page-body page-body222">
        <main class="page-body222" [@fadeInAnimation]="getRouterOutletState(o)">
          <router-outlet #o="outlet"></router-outlet>
        </main>
      </div>
    </div>
  </div>
</div>
<div class="bg-overlay1"></div>
